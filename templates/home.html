<!DOCTYPE html>
<html>
<head>
    <title>EPIC Toolbox</title>

    <script src="https://code.jquery.com/jquery.min.js"></script> <!-- JQUERY JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css"> <!-- Tabler UI CSS -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> <!-- Favicon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"> <!-- Custom CSS for index.html page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}"> <!-- Inter custom font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

        /* Add some styling for the draggable icon */
        .drag-icon {
            cursor: move;
        }
        table {
            /* width: 150; */
            /* border-collapse: collapse; */
            table-layout: fixed !important; /* Ensure fixed column widths */
        }
        /* th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        } */
        th:first-child, td:first-child {
            /* Name */
            width: 45px; /* Adjust the width of the first column for the draggable icon */
        }
        th:nth-child(2), td:nth-child(2) {
            /* Name */
            width: 200px; /* Adjust the width of the first column for the draggable icon */
        }
        th:nth-child(3), td:nth-child(3) {
            /* Typep */
            width: 150px;
        }
        th:nth-child(4), td:nth-child(4) {
            /* Equation */
            width: 400px;
        }
        th:nth-child(5), td:nth-child(5) {
            /* Description */
            width: 200px;
        }
        th:nth-child(6), td:nth-child(6) {
            /* Group */
            width: 130px;
        }
        th:last-child, td:last-child {
            /* Delete button */
            width: 90px;
        }

        textarea.form-control.monospace-textarea {
            font-family: 'JetBrains Mono', monospace;
        }

        .row-index {
            font-weight: bold;
            text-align: center;
        }

        .icon {
            stroke-width: 1.7px;
        }

        .markdown>table>:not(caption)>*>*, .table>:not(caption)>*>* {
            padding: 0.75rem 0.45rem;
        }

        /* Add a hover effect */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(35, 35, 35, 0.1);
        }

        /* Add a floating animation */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            letter-spacing: -0.6px;
            font-weight: 700;
            color: #4b5365;
        }

        .swing-in-top-fwd{animation:swing-in-top-fwd .7s cubic-bezier(.175,.885,.32,1.275) both}

        /* ----------------------------------------------
        * Generated by Animista on 2023-9-14 17:9:34
        * Licensed under FreeBSD License.
        * See http://animista.net/license for more info.
        * w: http://animista.net, t: @cssanimista
        * ---------------------------------------------- */

        @keyframes swing-in-top-fwd{0%{transform:rotateX(-100deg);transform-origin:top;opacity:0}100%{transform:rotateX(0deg);transform-origin:top;opacity:1}}
    </style>
</head>

<body class="d-flex justify-content-center flex-column">
    <div class="container d-flex flex-column" style="margin-bottom: 6rem;">
        <div style="position: relative; left: 12rem;"><div style="font-size: 3rem; font-weight: 900; letter-spacing: -0.6px; color: #4b5365; margin-top: -60px; padding-bottom: 10px;">EPIC Toolbox</div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="col-4 px-2">
                <div class="card" style="height: 300px; border-radius: 7px;">
                    <div class="card-body d-flex justify-content-center flex-column" style="height: 10rem">
                        <div class="d-flex justify-content-center">
                            <img src="{{ url_for('static', filename='cp.png') }}" alt="clickprofiler_logo" style="margin-bottom: 10px;" height="160" width="160">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h1>Clickprofiler</h1>
                        </div>
                        <a href="{{url_for('index')}}" class="stretched-link"></a>
                    </div>
                </div>
              </div>
              <div class="col-4 px-2">
                <div class="card" style="height: 300px; border-radius: 7px;">
                    <div class="card-body d-flex justify-content-center flex-column" style="height: 10rem">
                        <div class="d-flex justify-content-center">
                            <img src="{{ url_for('static', filename='pv.png') }}" alt="clickprofiler_logo" style="margin-bottom: 10px;" height="160" width="160">
                        </div>
                        <div class="d-flex justify-content-center">
                            <h1>Validation Rules Editor</h1>
                        </div>
                        <a href="{{url_for('prevalidation')}}" class="stretched-link"></a>
                    </div>
                </div>
              </div>
        </div>
    </div>


        {% if message %}
        <div class="mt-3 alert alert-success">
            {{ message }}
        </div>
        {% endif %}

        {% if error %}
        <div class="mt-3 alert alert-important alert-dismissible wobble shadow" id="error-card">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-exclamation-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                    <path d="M12 9v4"></path>
                    <path d="M12 16v.01"></path>
                 </svg>
            </i>
            {{ error }}
            <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
        </div>
        {% endif %}
        </div>
    </div>

    <!-- JS to redirect to homepage if page is refreshed -->
    <!-- <script src="{{ url_for('static', filename='js/refreshPage.js') }}"></script> -->

    <!-- Tabler UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
</body>
</html>
